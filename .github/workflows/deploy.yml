name: Deploy ViralClips AI (Custom Cache)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Cache node_modules
      uses: actions/cache@v4
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}-legacy-peer-deps
        restore-keys: |
          ${{ runner.os }}-node-
        
    - name: Clean and install dependencies
      run: |
        if [ ! -d "node_modules" ]; then
          npm cache clean --force
          rm -rf package-lock.json
          npm install --legacy-peer-deps
        else
          echo "Using cached node_modules"
        fi
      
    - name: Build project
      run: npm run build
      env:
        CI: false
        REACT_APP_OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        REACT_APP_BACKEND_URL: ${{ secrets.BACKEND_URL }}
        PUBLIC_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
        cname: viral.clips.ai
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: build/

    <style>
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }

      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
      }
      
      /* Loading Screen Styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: 'Inter', sans-serif;
        z-index: 10000;
        transition: opacity 0.5s ease;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 24px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-logo {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #8b5cf6, #ec4899);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }
      
      .loading-logo::before {
        content: "üé¨";
        font-size: 28px;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      
      .loading-title {
        font-size: 28px;
        font-weight: 800;
        margin-bottom: 8px;
        background: linear-gradient(135deg, #ffffff, #e0e7ff);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .loading-subtitle {
        font-size: 16px;
        opacity: 0.9;
        margin-bottom: 32px;
        text-align: center;
        max-width: 320px;
      }
      
      .loading-progress {
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        overflow: hidden;
        margin-bottom: 16px;
      }
      
      .loading-progress-bar {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #8b5cf6, #ec4899);
        border-radius: 2px;
        animation: progress 2s ease-in-out infinite;
      }
      
      @keyframes progress {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 100%; }
      }
      
      .loading-status {
        font-size: 14px;
        opacity: 0.7;
        animation: fade 1.5s ease-in-out infinite;
      }
      
      @keyframes fade {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 1; }
      }
      
      /* Hide loading when app loads */
      .app-loaded .loading-screen {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Error Screen */
      .error-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: 'Inter', sans-serif;
        z-index: 10001;
        text-align: center;
        padding: 20px;
      }
      
      .error-icon {
        font-size: 64px;
        margin-bottom: 20px;
      }
      
      .error-title {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 12px;
      }
      
      .error-message {
        font-size: 16px;
        opacity: 0.9;
        margin-bottom: 24px;
        max-width: 400px;
        line-height: 1.5;
      }
      
      .error-button {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }
      
      .error-button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-1px);
      }
      
      /* Responsive */
      @media (max-width: 640px) {
        .loading-title {
          font-size: 24px;
        }
        .loading-subtitle {
          font-size: 14px;
          max-width: 280px;
        }
        .loading-progress {
          width: 160px;
        }
        .error-title {
          font-size: 20px;
        }
        .error-message {
          font-size: 14px;
        }
      }
    </style>

  <body>
    <noscript>
      <div style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 40px;
        text-align: center;
        font-family: 'Inter', Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      ">
        <div style="
          background: rgba(255, 255, 255, 0.1);
          padding: 40px;
          border-radius: 16px;
          max-width: 500px;
          backdrop-filter: blur(10px);
        ">
          <div style="font-size: 48px; margin-bottom: 20px;">‚ö†Ô∏è</div>
          <h2 style="font-size: 24px; margin-bottom: 16px; font-weight: 700;">JavaScript Required</h2>
          <p style="font-size: 16px; line-height: 1.6; margin-bottom: 20px; opacity: 0.9;">
            ViralClips AI requires JavaScript to function properly. 
            Please enable JavaScript in your browser settings and refresh the page.
          </p>
          <p style="font-size: 14px; opacity: 0.7;">
            This is a modern React application that provides AI-powered video editing capabilities.
          </p>
        </div>
      </div>
    </noscript>
    
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
      <div class="loading-logo"></div>
      <div class="loading-title">ViralClips AI</div>
      <div class="loading-subtitle">Loading your AI-powered video editor...</div>
      <div class="loading-spinner"></div>
      <div class="loading-progress">
        <div class="loading-progress-bar"></div>
      </div>
      <div class="loading-status" id="loading-status">Initializing...</div>
    </div>
    
    <!-- Error Screen -->
    <div class="error-screen" id="error-screen">
      <div class="error-icon">‚ùå</div>
      <div class="error-title">Loading Failed</div>
      <div class="error-message">
        Something went wrong while loading ViralClips AI. 
        Please check your internet connection and try again.
      </div>
      <button class="error-button" onclick="window.location.reload()">
        Reload Page
      </button>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <script>
      // Loading status messages
      const loadingMessages = [
        "Initializing AI engine...",
        "Loading video processors...", 
        "Setting up user interface...",
        "Preparing viral detection algorithms...",
        "Almost ready..."
      ];
      
      let messageIndex = 0;
      const statusElement = document.getElementById('loading-status');
      
      // Update loading status
      const updateLoadingStatus = () => {
        if (statusElement && messageIndex < loadingMessages.length) {
          statusElement.textContent = loadingMessages[messageIndex];
          messageIndex++;
        }
      };
      
      // Update status every 500ms
      const statusInterval = setInterval(updateLoadingStatus, 500);
      
      // Hide loading screen when React app loads
      let appLoaded = false;
      
      const hideLoadingScreen = () => {
        if (appLoaded) return;
        appLoaded = true;
        
        clearInterval(statusInterval);
        
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          // Add loaded class for smooth transition
          document.body.classList.add('app-loaded');
          
          // Remove loading screen after transition
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      };
      
      // Show error screen
      const showErrorScreen = () => {
        const loadingScreen = document.getElementById('loading-screen');
        const errorScreen = document.getElementById('error-screen');
        
        if (loadingScreen) loadingScreen.style.display = 'none';
        if (errorScreen) errorScreen.style.display = 'flex';
        
        clearInterval(statusInterval);
      };
      
      // Wait for React app to load
      const checkForReactApp = () => {
        const reactRoot = document.getElementById('root');
        if (reactRoot && reactRoot.children.length > 0) {
          hideLoadingScreen();
          return true;
        }
        return false;
      };
      
      // Check every 100ms for React app
      const reactCheckInterval = setInterval(() => {
        if (checkForReactApp()) {
          clearInterval(reactCheckInterval);
        }
      }, 100);
      
      // Fallback: Hide loading after 10 seconds
      setTimeout(() => {
        if (!appLoaded) {
          if (!checkForReactApp()) {
            showErrorScreen();
          }
        }
        clearInterval(reactCheckInterval);
      }, 10000);
      
      // Listen for React app ready signal
      window.addEventListener('load', () => {
        setTimeout(() => {
          if (!checkForReactApp()) {
            hideLoadingScreen(); // Hide anyway after page load
          }
        }, 1000);
      });
      
      // Handle errors
      window.addEventListener('error', (e) => {
        console.error('App loading error:', e);
        setTimeout(showErrorScreen, 2000);
      });
      
      // Service worker registration (optional)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/viral-clips-ai/sw.js')
            .then(() => console.log('SW registered'))
            .catch(() => console.log('SW registration failed'));
        });
      }
    </script>
  </body>
